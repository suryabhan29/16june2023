<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Functions</title>
    </head>
    <body>
        <h1>Learn Javascript Functions</h1>
        <script>
            //2. function calling  (many time process)
            getMyFullName(); 

            //1. function defination (one time process)
            function getMyFullName(){  // follow camalCase 
                // function body
                console.log('suryabhan singh'); // statement
            }
        </script>

        <script>
            //1. function defination (one time process)
            function mySurName(){
                // function body
                console.log("sisodiya");
            }
            //2. function calling/invoking (many time process)
            mySurName();
        </script>
        <script>
            //1. function defination 
            function getMyAddress(){
                // function body
                console.log(`Neemuch MP India`);
            }
            //2. function calling/invoking
            getMyAddress();
        </script>
      </body>
</html>
